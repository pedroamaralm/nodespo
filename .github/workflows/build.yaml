name: Build&Deploy

on:
  push:
    branches:
    - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        install_components: 'gke-gcloud-auth-plugin'
        export_default_credentials: true

    - name: build and push the docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
        docker build -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT/node-app/todo-app:$GITHUB_SHA .
        docker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT/node-app/todo-app:$GITHUB_SHA

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: configure kubectl
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud container clusters get-credentials projeto-final --region us-central1
    
    - name: Deploy to GKE Using Helm
      run: |
        cat $GITHUB_ACTION_PATH/todo-app/values.yaml
        ls $GITHUB_ACTION_PATH/todoapp
        ls -l
        helm upgrade --install --values $GITHUB_ACTION_PATH/todo-app/values.yaml todo-app $GITHUB_ACTION_PATH/todoapp